<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Piano Player</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="modes">
      <button id="interactive" class="active">Interactive Mode</button>
      <button id="prepared">Prepared Mode</button>
    </div>
    <div class="options">
      <button id="record">Record</button>
      <button id="stop" class="selected">Stop Recording</button>
      <button id="download">Download Recording</button>
      <input type="file" id="fileInput" />
      <button id="play">Play</button>
    </div>

    <div class="piano" id="piano"></div>

    <div id="status"></div>
    <div id="progressContainer" class="hidden">
      <div id="progressBar"></div>
    </div>

    <script type="module" src="../js/main.js"></script>
  </body>
</html>
