<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Piano Player</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="modes">
      <button id="interactive" class="active">Interactive Mode</button>
      <button id="prepared">Prepared Mode</button>
    </div>
    <div class="options">
      <button id="record">Record</button>
      <button id="stop" class="selected">Stop Recording</button>
      <button id="download">Download Recording</button>
      <input type="file" id="fileInput" />
      <button id="play">Play</button>
      <button id="stopSong">Stop</button>
      <div>
        <span class="optionsContainer">
          <span class="speed">
            <h3>Choose speed</h3>
            <button id="soundSpeed">0.5</button>
            <button id="soundSpeed">1</button>
            <button id="soundSpeed">2</button>
            <button id="soundSpeed">3</button>
          </span>
          <button id="stopButton">‚èπ</button>
        </span>
      </div>
    </div>

    <div class="piano" id="piano"></div>

    <div id="status"></div>
    <div id="progressContainer" class="hidden">
      <div id="progressBar"></div>
    </div>

    <script type="module" src="../js/main.js"></script>
  </body>
</html>
